<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <title>Routes With Material</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/lookup.js"></script>
    <script type="text/javascript" src="js/cardController.js"></script>
    <link rel="stylesheet" href="tab.css" >

  </head>
  <body layout="column" flex>
    <md-toolbar layout="row" layout-align="center center">
      <h1>This is a single page with injected sub pages!</h1>
    </md-toolbar>

    <div class="container" layout="row" flex>
      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-3dp" layout-align="start center">
          <p><a href = "#/">Home</a></p>
          <p><a href = "#/card">md-card</a></p>
          <p><a href="#/tabs">Tabs</a></p>
          <p><a href="#/lookup">Lookup</a></p>
      </md-sidenav>

      <md-content layout-padding layout-wrap>
        <div ng-view></div>
      </md-content>
    </div>

  </body>
</html>
